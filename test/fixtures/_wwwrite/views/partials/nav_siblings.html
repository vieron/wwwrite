<ol>
{% for item in path|sibling_pages %}
  <li class="Post Post--intro {% if item.isDir %}Post--dir{% endif %} {% if item.metadata.sticky %}Post--sticky{% endif %}">
    <h2 class="Post-title"><a href="{% url_to item %}">{{ item.metadata.title }}</a></h2>
    {% if item.metadata.date %}<date class="Post-date">{{item.metadata.date.human}}</date>{% endif %}
  </li>
{% endfor %}
</ol>
