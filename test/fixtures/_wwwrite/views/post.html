{% extends "base.html" %}

{% block content %}
<div class="Post Post--complete">
	<header class="Post-header">
		{% if metadata.title %}<h1 class="Post-title">{{metadata.title}}</h1>{% endif %}
		{% if metadata.date %}<date class="Post-date">{{metadata.date.human}}</date>{% endif %}
	</header>
	<div class="Post-body">
		{{outContent}}
	</div>

	{% if site.disqus and metadata.comments %}
	<div class="Post-comments">
		{% include "partials/disqus.html" %}
	</div>
	{% endif %}
</div>
{% endblock %}
