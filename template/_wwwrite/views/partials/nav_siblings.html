<ol>
{% for file in fs.siblings %}
	<li class="Post Post--intro {% if file.dir %}Post--dir{% endif %} {% if file.page.sticky %}Post--sticky{% endif %}">
		<h2 class="Post-title"><a href="{% if file.dir %}{{file.dir.destBasename}}{% else %}{{file.path.destBasename}}{% endif %}">{{ file.page.title }}</a></h2>
		{% if file.page.date %}<date class="Post-date">{{file.page.date}}</date>{% endif %}
	</li>
{% endfor %}
</ol>
